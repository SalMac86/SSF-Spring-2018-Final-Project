<p>
    movie works!
</p>

<input [(ngModel)]="movie" placeholder="Search for Movie" (keyup.enter)="searchMovie(movie)">
<button (click)="searchMovie(movie)">Search for Movie</button>

<div *ngIf="data">
    <div *ngFor="let flick of data | slice:0:9">
        <DIV (click)="selectMovie(flick)">{{ flick.title }}</DIV>
    </div>
</div>
<app-favorites [favorites]="savedMovies"></app-favorites>
